<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="blog-preview-card">
    <img src="./assets/images/illustration-article.svg" alt="封面" style="width:100%; border-radius: 10px;">
    <div class="blog-info">
      <span class="category">Learning</span>
      <span class="date">Published 21 Dec 2023</span>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="blog-author">
      <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="作者头像">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Liu jinzhu</a>.
  </div>
</body>
</html>
